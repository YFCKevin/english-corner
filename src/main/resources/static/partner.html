            <div class="col-lg-8 col-12">
                <div class="card">
                    <div class="card-header p-3">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="mb-0">選擇你的 AI 導師</h6>
                            </div>
<!--                            <div class="col-md-6 d-flex justify-content-end align-items-center">-->
<!--                                <small>23 - 30 March 2020</small>-->
<!--                            </div>-->
                        </div>
                        <hr class="horizontal dark mb-0">
                    </div>
                    <div class="card-body p-3 pt-0">
                        <ul class="list-group list-group-flush" data-toggle="checklist">
                            <template x-for="(item,index) in getPartnerData()" :key="index">
                                <li class="list-group-item border-0 flex-column align-items-start ps-0 py-0 mb-3"
                                    @click="choosePartner(item)"
                                    :class="{ 'highlight': selectedPartnerId === item.id }"
                                    style="cursor: pointer;">
                                <div class="checklist-item checklist-item-primary">
                                    <div class="d-flex align-items-center">
                                        <div class="is-filled me-3">
                                            <img :src="item.coverPath" style="max-width: 100px; max-height: 100px; object-fit: cover;" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
                                        </div>
                                        <div>
                                            <h5 class="mb-0 text-dark font-weight-bold text-sm" x-text="item.displayName"></h5>
                                            <div class="d-flex flex-wrap mt-1">
                                                <span class="badge badge-sm bg-gradient-primary m-1" x-text="item.locale"></span>
                                            </div>
                                        </div>
                                        <div class="position-absolute top-0 end-0" @click="playSound(item.shortName)">
                                            <i class="fas fa-rss small" style="color: #0d6efd"></i>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column align-items-start mt-3 ps-1" x-show="selectedPartnerId === item.id">
                                        <div class="d-flex">
                                            <button class="btn btn-link px-3 py-2 fw-bold text-dark border-0 border-bottom border-primary" type="button"
                                                    :class="item.selectedTab === 'voicePersonality' ? 'active-tab' : ''"
                                                    @click="toggleTab(item, 'voicePersonality')"
                                                    style="border-radius: 0px"
                                                    data-bs-toggle="collapse" :data-bs-target="'#collapse-' + item.id">
                                                特質
                                            </button>
                                            <button class="btn btn-link px-3 py-2 fw-bold text-dark border-0" type="button"
                                                    :class="item.selectedTab === 'tailoredScenario' ? 'active-tab' : ''"
                                                    @click="toggleTab(item, 'tailoredScenario')"
                                                    style="border-radius: 0px"
                                                    data-bs-toggle="collapse" :data-bs-target="'#collapse-' + item.id">

<script>
    function loadData() {
        return {
            member: {},
            partnerList: [],
            selectedPartnerId: '',
            selectedList: [],
            showButtons: false,

            async init() {
                let _this = this;

                $.ajax({
                    url: "member/info",
                    type: "get",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        _this.member = response;
                        console.log(_this.member)
                    },
                    error: function (xhr, status, error) {
                        if (xhr.status === 401) {
                            // 401 Unauthorized
                            window.location.href = "sign-in.html";
                        }
                    }
                });

                $.ajax({
                    url: "partner/list",
                    type: "get",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        if (response.code == 'C000'){
                            _this.partnerList = response.data.map(partner => ({
                                ...partner,
                                selectedTab: ''
                            }));
                            console.log(_this.partnerList);
                        }
                    },
                });
            },

            getPartnerData (){
                return this.partnerList;
            },

            choosePartner(item) {
                $(".fixed-plugin").hide();
                if (this.selectedPartnerId !== item.id) {
                    this.selectedPartnerId = item.id;
                    this.showButtons = true;
                }
            },

            toggleTab(item, tabType) {
                if (item.selectedTab === tabType) {
                    item.selectedTab = '';
                    this.selectedList = [];
                } else {
                    item.selectedTab = tabType;
                    this.selectedList = tabType === 'voicePersonality' ? item.voicePersonality : item.tailoredScenario;
                }
            },

            playSound(shortName) {
                let audioFile = "audio/demo/" + shortName + ".wav";
                if (shortName) {
                    const audio = new Audio(audioFile);
                    audio.play();
                } else {
                    console.warn("No audio file specified.");
                }
            },

            pickUpPartner (){
                $.ajax({
                    url: "member/choosePartner/" + this.selectedPartnerId,
                    type: "patch",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        if (response.code == 'C000'){
                            location.href = "index.html";
                        }
                    },
                });
            },
        }
    }
</script>
